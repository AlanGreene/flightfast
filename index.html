<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlightFast</title>
  
  <link rel="stylesheet" href="stylesheets/css/screen.css" media="all">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/date.js"></script>
  <script src="js/site.js"></script>
  
</head>
<body>
  <div class="site-wrap">
    <form class="timer-form">
      <div class="form-group">
      <label>
        Depart from <input type="text" id="departureLoc" placeholder="Dublin">
      </label>
      </div>
      <div class="form-group">
      <label>
        Arrive in <input type="text" id="arrivalLoc" placeholder="New York"> 
      </label>
      </div>
      <div class="form-group">
      <label>
        at <input type="text" id="arrivalTime" placeholder="12:45">
      </label>
      </div>
      <button type="submit" class="submit-button">Figure out a time</button>
    </form>
  
  </div>
</body>
</html>
